<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Float</h1>
  <hr>
  <div class="float">
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <h1>Flexbox</h1>
  <hr>
  <div class="flex">
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <h1>Position absolute</h1>
  <hr>
  <div class="absolute">
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
